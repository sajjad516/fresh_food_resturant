    <title>Fresh Food Resturant</title>
    <link
      rel="shortcut icon"
      href="images/favIcon for meal db.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body class="bg-black">
    <!-- <div class="loader"></div> -->

    <h2 style="color: yellow" class="text-center mt-3">
      Search your favourite Food
    </h2>

    <!-- meal search area  -->

    <div
      class="col-md-12 col-sm-12 input-group mb-3 w-50 mt-md-4 mt-sm-4 mx-auto"
    >
      <input
        id="search-field"
        style="border-radius: 30px 0 0 30px"
        type="text"
        class="form-control bg-transparent border-success text-white fs-6 fw-normal"
        placeholder="Search the food you want 🍔"
        aria-label="Search the food you want"
      />
      <button
        onclick="searchFood()"
        style="border-radius: 0 30px 30px 0"
        class="btn btn-outline-success fw-bolder fs-6 text-white"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>

    <!-- meal details  -->
    <div id="meal-detail" class="container mt-3 w-50 mb-3 mx-auto">

    <!-- error message showing -->
    <div id="error-message" class="text-center text-danger fs-5 mb-3"></div>

    <div id="error-msg" class="text-center text-danger fs-5 mb-3"></div>

    <!-- meal search area end -->
    <div
      id="search-result"
      class="row row-cols-1 row-cols-md-3 g-4 container-fluid"
